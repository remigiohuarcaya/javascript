<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso 01 | Javascript</title>
    <style>
        .tb{
            width: 50%;
            margin: auto;
        }
        input[type=text], select {            
            padding: 10px;           
            width: 20%;
            border-radius: 5px;
        }
        .btn{
            background-color: black;
            color: chartreuse;
            cursor: pointer;
            border-radius: 5px;
            padding: 7px;            
        }
    </style>
    <script>
        //xpre es una variable global
        var xpre=100; //Por defecto es el valor de Lurin

        function mostrar_precio(){   
            //xd es una variable local            
            var xd = document.getElementById('txtDistrito').value;
            if (xd == "1") {   //Lurin
                xpre =100;
            }
            if (xd == "2") {   //Pachacamac
                xpre =150;
            }
            if (xd == "3") {   //Cañete
                xpre =200;
            }
            if (xd == "4") {   //Mala
                xpre =210;
            }
            document.getElementById('txtPrecio').value= xpre;           
        }

        function procesar(){
            //largo, ancho , area, valor es una variable local
            var largo = document.getElementById('txtLargo').value;
            var ancho = document.getElementById('txtAncho').value;
            var area = parseInt(largo) * parseInt(ancho);              
            document.getElementById('txtArea').value = area;

            var valor = area * xpre;
            document.getElementById('txtValor').value = valor;

        }
        
    </script>
</head>
<body>
    <div>
        <form action="">
            <table class="tb">
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" style="width: 90%;" name="" id="txtNom"></td>
                </tr>
                <tr>
                    <td>Distrito</td>
                    <td>
                        <select name="" style="width: 40%;" id="txtDistrito" onchange="mostrar_precio();">
                            <option value="1">Lurin</option>                            
                            <option value="2">Pachacamac</option>
                            <option value="3">Cañete</option>
                            <option value="4">Mala</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Precio (S/)</td>
                    <td><input type="text" name="" value="100" disabled id="txtPrecio"></td>
                </tr>
                <tr>
                    <td>Largo </td>
                    <td><input type="text" name="" id="txtLargo"> m</td>
                </tr>
                <tr>
                    <td>Ancho </td>
                    <td><input type="text" name="" id="txtAncho"> m</td>
                </tr>
                <tr>
                    <td>Área </td>
                    <td><input type="text" name="" disabled id="txtArea"> m2</td>
                </tr>
                <tr>
                    <td>Valor (S/)</td>
                    <td><input type="text" name="" disabled id="txtValor"> </td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" style="width: 50%;" onclick="procesar()" value="Procesar"></td>
                    <td><input type="button" class="btn" style="width: 20%;" value="Limpiar"></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
