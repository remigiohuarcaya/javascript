<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 26 | Javascript</title>

</head>
<body>
    <h1>Página de Bienvenida</h1>
    <p id="mensaje" style="color: red;" >
        Este es un párrafo
    </p>
    <p id="banca" style="color: green;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quis itaque in nisi nobis voluptatibus, excepturi deserunt officia porro quam fuga ad aspernatur natus. Quisquam dolorem vitae harum maxime quos!
    </p>
    <div style='background-color:blue; color: white;'>PROGRAMACIÓN JAVASCRIPT</div>
    >

    <script>
        document.getElementById('mensaje').innerHTML="Bienvenido a Certus";
        document.getElementById('banca').innerHTML="** Interbank **";
        document.write("<div style='background-color:#776199;'>Bienvenido</div>");
        //Muestra un mensaje de alerta
        window.alert('Bienvenidos a Certus'); 
        console.log("Mensaje en la consola del navegador"); // Escribe un texto en la consola
    </script>
    
</body>
